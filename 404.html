<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Error 404 - Página no encontrada | Pasta Pascarella</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    body {
      background: #faf1e4;
      color: #9e362b;
      font-family: 'Open Sans', Arial, sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .error-container {
      margin: auto;
      padding: 2rem;
    }
    .error-container img {
      width: 120px;
      margin-bottom: 1.5rem;
    }
    .error-container h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .error-container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn-volver {
      background: #e6b800;
      color: #fff;
      padding: 0.8rem 2rem;
      border-radius: 24px;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background 0.2s;
      border: none;
      cursor: pointer;
    }
    .btn-volver:hover {
      background: #cfa000;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <img src="images/logo-sin-fondo-negro.png" alt="Pasta Pascarella">
    <h1>404</h1>
    <p>¡Vaya! La página que buscas no existe o ha sido movida.<br>
    Por favor, revisa la dirección o vuelve al inicio.</p>
    <a href="index.html" class="btn-volver">Volver al inicio</a>
  </div>
